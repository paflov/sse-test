<p>Connected Admins: {{clientCount$ | async}}</p>
<p>
    Broadcast Service Connected:
    <span class="{{(serviceConnected$ | async) ? 'green' : 'red'}}">{{(serviceConnected$ | async) ? 'yes' : 'no'}}</span>
</p>

<table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.personName}} ({{element.person}})</td>
    </ng-container>


    <ng-container matColumnDef="test">
        <th mat-header-cell *matHeaderCellDef>Test</th>
        <td mat-cell *matCellDef="let element">{{element.testName}} ({{element.test}})</td>
    </ng-container>



    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<pre>{{dataSource$ | async | json}}</pre>
